{% extends 'base.html' %}
{% block contents %}
    <div class="hero-area2  slider-height2 hero-overly2 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center pt-50">
                        <h2>Company</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Categories Area Start -->
    <div class="categories-area section-padding30">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Section Tittle -->
                    <div class="section-tittle text-center mb-80">
                        <span>We are offering for you</span>
                        <h2>Featured Companies</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for company in companies %}
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="single-cat text-center mb-50">
                            <div class="cat-icon">
                                <span class="flaticon-home"></span>
                            </div>
                            <div class="cat-cap">
                                <h5><a href="{% url 'company-detail-page' company.id %}">{{ company.name }}</a></h5>
                                <p>{{ company.place }} - {{ company.pin_code }}</p>
                                <a href="{% url 'company-detail-page' company.id %}">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Categories Area End -->
{% endblock %}
